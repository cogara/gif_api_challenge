<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.0.0.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Random JIFFY Jenerator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="type-toggle">
        <div id="toggle-gif" class="active">JIFs</div>
        <div id="toggle-sticker">Stickers</div>
      </div>
      <div class="gifs-container">
        <h1>Search JIFs!</h1>
        <div class="buttons">

          <div class="all">
            <input id="search-gif" placeholder="Search All"/>
            <button class="button-search-gif" data-type="gif">Search All</button>
          </div>
          <div class="random">
            <input id="search-random-gif"  placeholder="Add Optional Tags"/>
            <button class="button-random-gif" data-type="gif">Search Random</button>
          </div>
          <div class="trending">
            <button class="button-trending-gif" data-type="gifs">Show Trending JIFs</button>
          </div>
        </div>
      </div>
      <div class="stickers-container hidden">
        <h1>Search Stickers!</h1>
        <div class="buttons">

          <div class="all">
            <input id="search-sticker" placeholder="Search All"/>
            <button class="button-search-sticker" data-type="sticker">Search All</button>
          </div>
          <div class="random">
            <input id="search-random-sticker"  placeholder="Add Optional Tags"/>
            <button class="button-random-sticker" data-type="sticker">Search Random</button>
          </div>
          <div class="trending">
            <button class="button-trending-sticker" data-type="stickers">Show Trending Stickers</button>
          </div>
        </div>
      </div>

      <div class="display-container">
        <div class="search-word"></div>
        <div class="search-results">

        </div>
      </div>
    </div>
  </body>
</html>
